<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS: You can add your own CSS or Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 60px;
            font-family: Arial, sans-serif;
        }
        nav a {
            margin-right: 15px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">My Portfolio</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'project_list' %}">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'skills_list' %}">Skills</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'experience_list' %}">Experience</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    <!-- Default content goes here -->
    {% endblock %}
</div>

<!-- JS: Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
