{% extends "base.html" %}
{% block content %}
<h1>Experience</h1>
{% for exp in experiences %}
  <div>
    <h3>{{ exp.role }} at {{ exp.company }}</h3>
    <p>{{ exp.short_description }}</p>
    <p>{{ exp.duration }}</p>
    {% if exp.company_log %}
      <img src="{{ exp.company_log.url }}" alt="{{ exp.company }}" width="150">
    {% endif %}
  </div>
{% endfor %}
{% endblock %}
